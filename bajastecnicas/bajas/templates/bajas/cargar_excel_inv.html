{% extends 'layout.html' %}
{% load static %}

{% block title %}Cargar Inventario{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Cargar archivo de inventario</h2>

 
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="msg-flash">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="excel_file" class="form-label">Seleccionar archivo Excel</label>
      <input class="form-control" type="file" name="excel_file" id="excel_file" accept=".xlsx">
    </div>
    <button type="submit" class="btn btn-warning fw-bold text-dark">Cargar Inventario</button>
  </form>
</div>

<!-- Script para ocultar los mensajes luego de 5 segundos -->
<script>
  setTimeout(() => {
    const alert = document.getElementById("msg-flash");
    if (alert) {
      alert.classList.remove("show");
      alert.classList.add("hide");
    }
  }, 5000);
</script>
{% endblock %}
