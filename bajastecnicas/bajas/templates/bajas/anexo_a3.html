            line-height: 1.3;
        }
        
        tbody td:nth-child(1) {
            text-align: center;
            font-weight: bold;
        }       
        
        tbody td:empty {

            background-color: #f8f8f8;

            font-size: 18px;

        #tablafooter tbody tr {
